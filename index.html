<head>

    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.svg">
</head>
<body>


  <div class="container">
   <p>Enter you Text or Url</p>

   <button onclick="generateQR()">Generate QR Code</button>

    <script src="script.js"></script>
